// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'maven'

repositories {
    maven {
        mavenLocal()
        url 'https://rpo.pncint.net/artifactory/maven-release'
    }
}



dependencies {
	compile(group: 'pnc.mtp', name: 'mtp-karate-automation-framework', version: '1.0.3') {force = true}
}

test {
      useTestNG() {
        	systemProperty "cucumber.options", System.getProperty("cucumber.options")
	        systemProperty "environment", System.getProperty("environment")
	        systemProperty "runRemote", System.getProperty("runRemote")
            systemProperty "karate.env", System.getProperty("karate.env")
            
            suites 'Karate_Examples.xml'
//            suites 'Karate_Login.xml'
//            suites 'Karate_xml.xml'
      }
 }
